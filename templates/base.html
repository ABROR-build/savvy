<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
{% if request.user.is_authenticated %}
    <nav class="flex items-center px-4 py-2 bg-slate-600">
        {% load static %}
            <a href="{% url 'list_services' %}">
                <div class="pl-2">
                    <img src="{% static 'assets/savvy_white.png' %}" width="100px">
                </div>
            </a>
            <div class="pl-3">
                <a href="{% url 'list_services' %}" class="text-l font-medium text-gray-300">servislar</a>
            </div>
            <div class="pl-3">
                <a href="{% url 'list-stationaries' %}" class="text-l font-medium text-gray-300">kanstovarlar</a>
            </div>
            <div class="pl-3">
                <a href="{% url 'list_my_activities' %}" class="text-l font-medium text-gray-300">hisobotlarim</a>
            </div>
            <div class="pl-60">
                <p class="text-xl font-semibold text-gray-200">Xodim: {{ request.user.username }}</p>
            </div>

            {% if request.user.is_staff %}
                <div class="flex items-center ml-[300px]">
                    <a href="{% url 'list-todays-activities' %}" class="px-5 py-3 rounded-xl text-white bg-orange-700 hover:bg-orange-500">Adminka</a>
                </div>
            {% endif %}

            <div class="flex items-center ml-auto">
                <a href="{% url 'Logout' %}" class="px-5 py-3 rounded-xl text-white bg-slate-700 hover:bg-slate-500">Chiqish</a>
            </div>
    </nav>
{% else %}
<div>
</div>
{% endif %}

    {% block content %}
    {% endblock content %}

    {% block scripts %}
    {% endblock scripts%}

</body>
</html>
