{% extends 'base.html' %}

{% block content %}
<div class="ml-40 mr-40 mb-30">
    <form method="post">{% csrf_token %}
      <div class="mb-5">
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Servis</label>
          <input type="text" name="service" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </div>
    <div class="mb-5">
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Narx</label>
          <input type="text" name="price" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </div>
    <div class="mb-5">
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Soni</label>
          <input type="text" name="service_count" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </div>
    <div class="mb-5">
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Komment</label>
          <input type="text" name="comment" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </div>
        <button class="px-5 mt-8 w-full py-3 rounded-xl text-white bg-neutral-600 hover:bg-orange-800" type="submit">Post</button>
</form>
</div>


{% endblock content %}
